<template>
    
    <div class="app">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
            <section>
                <h2>Your BMI value is:</h2>
                <div class="result-value">{bmiValue}</div>
                <h2>So you are:</h2>
                <div class="result-value">{result}</div>
                <button class="slds-button slds-button_neutral slds-button_stretch custom-button 
                slds-var-m-bottom_large slds-var-m-top_large" onclick={recalculate}>Re-Calculate</button>
            </section>
        </template>
        
        <template if:false={result}>
            <form  onsubmit={submitHandler}>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">Height(cm)</label>
                    <div class="slds-form-element__control">
                    <input type="number" id="form-element-03" min="0" placeholder=" Enter your height in cm" required="" class="slds-input" name="height" value={height} onchange={inputHandler} />
                    </div>
                    </div>   
                
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">Weight(Kg)</label>
                        <div class="slds-form-element__control">
                        <input type="number" id="form-element-04" min="0" placeholder=" Enter your weight in kg" required="" class="slds-input" name="weight" value={weight} onchange={inputHandler}/>
                        </div>
                        </div>   
                        <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large">Calculate</button>            </form>
                    </template>
            <div class="info-wrapper">
                <h2>What BMI Means</h2>
                 <p class="slds-var-m-bottom_large">Once you have measured your BMI, you can determine your healthy weight range. If you BMI is:</p>
                 <h3>Under 18.5</h3>
                 <p class="slds-var-m-bottom_large">you are very underweight an possibly malnourised.</p>
                 <h3 class="success">Between 18.5 to 24.9</h3>
                 <p class="slds-var-m-bottom_large">you have a healthy weight range for young and middle-aged adults.</p>
                 <h3>25.0 to 29.9</h3>
                 <p class="slds-var-m-bottom_large">you are overweight.</p>
                 <h3>Over 30</h3>
                 <p class="slds-var-m-bottom_large">You are Obese</p>
                </div>
        </div>
    </div>

    <h4 class="support"> |Tech Support: poweredbygowtham@gmail.com|</h4>
    
</template>
